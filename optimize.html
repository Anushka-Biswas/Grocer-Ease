{% extends "base.html" %}

{% block content %}
<h1>Optimize Price for {{ product.name }}</h1>
<form method="POST">
    <label for="production_cost">Production Cost (₹/kg):</label>
    <input type="number" id="production_cost" name="production_cost" step="0.01" required>
    <label for="min_price">Minimum Price (₹/kg):</label>
    <input type="number" id="min_price" name="min_price" step="0.01" required>
    <label for="max_price">Maximum Price (₹/kg):</label>
    <input type="number" id="max_price" name="max_price" step="0.01" required>
    <button type="submit">Optimize Price</button>
</form>
{% endblock %}
