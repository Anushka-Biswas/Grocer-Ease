{% extends "base.html" %}

{% block title %}{{ product.name }} - GrocerEase{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <div class="md:flex">
            <div class="md:flex-shrink-0">
                <img class="h-48 w-full object-cover md:w-48" src="/placeholder.svg?height=300&width=300" alt="{{ product.name }}">
            </div>
            <div class="p-8">
                <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">{{ product.category }}</div>
                <h1 class="mt-1 text-4xl leading-tight font-bold text-gray-900">{{ product.name }}</h1>
                <p class="mt-2 text-gray-600">{{ product.description }}</p>
                <div class="mt-4">
                    <span class="text-3xl font-bold text-gray-900">â‚¹{{ "%.2f"|format(product.price) }}</span>
                    <span class="ml-2 text-sm text-gray-600">per unit</span>
                </div>
                <div class="mt-4 flex items-center">
                    <span class="text-gray-600 mr-2">Stock:</span>
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                        {{ product.stock }} available
                    </span>
                </div>
                <div class="mt-6">
                    <form action="{{ url_for('customer.add_to_cart', product_id=product.id) }}" method="post" class="flex items-center">
                        <input type="number" name="quantity" value="1" min="1" max="{{ product.stock }}" class="w-16 px-2 py-1 border rounded mr-2">
                        <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
