{% extends "base.html" %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto mt-8">
  <h1 class="text-3xl font-bold mb-6 text-center">Add New Product</h1>
  <form method="post" enctype="multipart/form-data" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700">Product Name:</label>
      <input type="text" id="name" name="name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
    </div>
    
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description:</label>
      <textarea id="description" name="description" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50"></textarea>
    </div>
    
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700">Price (â‚¹):</label>
      <input type="number" id="price" name="price" step="0.01" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
    </div>
    
    <div>
      <label for="stock" class="block text-sm font-medium text-gray-700">Initial Stock:</label>
      <input type="number" id="stock" name="stock" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
    </div>
    
    <div>
      <label for="category" class="block text-sm font-medium text-gray-700">Category:</label>
      <input type="text" id="category" name="category" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-green-300 focus:ring focus:ring-green-200 focus:ring-opacity-50">
    </div>
    
    <div>
      <label for="image" class="block text-sm font-medium text-gray-700">Product Image:</label>
      <input type="file" id="image" name="image" accept="image/*" class="mt-1 block w-full">
    </div>
    
    <button type="submit" class="w-full bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition duration-300">Add Product</button>
  </form>
  
  <p class="mt-4 text-center text-gray-600">
  After adding your product, you'll be able to use our price optimization tool from the inventory page.
  </p>
</div>
{% endblock %}
